<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="src/css/base.css">
  <link rel="stylesheet" href="src/css/app.css">
</head>
<body>
  <div class="d-flex min-vh-100">
    <!-- Sidebar -->
    <aside class="sidebar d-flex flex-column justify-content-between p-4">
      <div>
        <div class="logo mb-4">
          <img src="assets/logo.png" alt="Logo" height="50" class="me-2 align-middle">
          <span>Universidade<br>Terra Nova</span>
        </div>
        <nav>
          <ul class="nav flex-column">
            <li class="nav-item mb-3">
              <a class="nav-link active" href="#">
                <i class="bi bi-person-plus"></i> Cadastrar
              </a>
              <ul class="nav flex-column ms-3">
                <li><a class="nav-link fw-bold" href="adm.html">Administrador(a)</a></li>
                <li><a class="nav-link " href="#">Professor(a)</a></li>
                <li><a class="nav-link fw-bold" href="aluno.html">Aluno(a)</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
      <a href="#" class="btn btn-link text-white"><i class="bi bi-box-arrow-right"></i> Sair</a>
    </aside>

    <!-- Main -->
    <main class="flex-grow-1 p-0">
      <div class="d-flex justify-content-end align-items-center p-4">
        <span class="header-user">
          <span class="avatar"></span>
          <button>ðŸ‘¤ Admin</button>
        </span>
      </div>

      <div class="container px-4 px-md-5">
        <div class="breadcrumb mt-2 mb-1">
          <span class="text-secondary">Cadastrar &gt; Professor(a)</span>
        </div>
        <h2 class="mb-4 fw-bold">Professor(a)</h2>

        <!-- CENTRALIZAÃ‡ÃƒO -->
        <div class="row justify-content-center">
          <div class="col-12 col-lg-10 col-xl-8">

            <form id="formProfessor">
              <div class="row">
              <div class="col-md-6 mb-6">
                <label class="form-label" for="nomeProfessor">Nome *</label>
                <input type="text" class="form-control" id="nomeProfessor" name="nome_professor" required>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label" for="emailProfessor">Email *</label>
                <input type="text" class="form-control" id="emailProfessor" name="email_professor" required>
              </div>

              <div class="row">
                <div class="col-md-4 mb-3">
                  <label class="form-label" for="cpfProfessor">CPF *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cpfProfessor"
                    name="cpf_professor"
                    placeholder="000.000.000-00"
                    inputmode="numeric" autocomplete="off"
                    maxlength="14"
                    pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$"
                    title="Digite no formato 000.000.000-00"
                    required
                  >
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="contatoProfessor">Contato *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="contatoProfessor"
                    name="contato_professor"
                    placeholder="(00)00000-0000"
                    inputmode="numeric" autocomplete="off"
                    maxlength="14"
                    pattern="^\(\d{2}\)\d{5}-\d{4}$"
                    title="Digite no formato (00)00000-0000"
                    required
                  >
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="disciplinaProfessor">Disciplina *</label>
                  <input type="text" class="form-control" id="disciplinaProfessor" name="disciplina_professor" required>
                </div>
              </div>

              

              <div class="fw-bold mt-3 mb-2">EndereÃ§o</div>

              <div class="row">
                <div class="col-md-3 mb-3">
                  <label class="form-label" for="cepProfessor">CEP *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cepProfessor"
                    name="cep_professor"
                    placeholder="00000-000"
                    inputmode="numeric" autocomplete="off"
                    maxlength="9"
                    pattern="^\d{5}-\d{3}$"
                    title="Digite no formato 00000-000"
                    required
                  >
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label" for="ruaProfessor">Rua *</label>
                  <input type="text" class="form-control" id="ruaProfessor" name="rua_professor" required>
                </div>

                <div class="col-md-2 mb-3">
                  <label class="form-label" for="ufProfessor">UF *</label>
                  <input type="text" class="form-control" id="ufProfessor" name="uf_professor" maxlength="2" required>
                </div>
              </div>

              <div class="row">
                <div class="col-md-5 mb-3">
                  <label class="form-label" for="bairroProfessor">Bairro *</label>
                  <input type="text" class="form-control" id="bairroProfessor" name="bairro_professor" required>
                </div>

                <div class="col-md-2 mb-3">
                  <label class="form-label" for="numeroProfessor">NÃºmero</label>
                  <input type="text" class="form-control" id="numeroProfessor" name="numero_professor">
                </div>

                <div class="col-md-5 mb-3">
                  <label class="form-label" for="complementoProfessor">Complemento</label>
                  <input type="text" class="form-control" id="complementoProfessor" name="complemento_professor">
                </div>
              </div>

              <div class="d-flex justify-content-end mt-3">
                <button type="submit" class="btn btn-primary">Salvar</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal de Feedback -->

      <button type="button" class="fb-btn" id="fbOk">OK</button>
    </div>
  </div>
</div>

</html>
