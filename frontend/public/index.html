<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Universidade Terra Nova - Início</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/base.css">
  <link rel="stylesheet" href="src/css/auth.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<!-- Drawer lateral do menu -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="menuOffcanvas" aria-labelledby="menuOffcanvasLabel">
  <div class="offcanvas-header">
    <h5 id="menuOffcanvasLabel" class="mb-0">Universidade Terra Nova</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
  </div>
  <div class="offcanvas-body">
    <div class="list-group">
      <!-- opção de Entrar -->
      <a class="list-group-item list-group-item-action" href="login.html">
        <i class="bi bi-box-arrow-in-right me-2"></i> Entrar
      </a>
  
    </div>
  </div>
</div>

<body>
  <div class="login-shell">
    <!-- Barra lateral com botão do menu -->
    <aside class="login-rail">
      <button class="rail-icon btn btn-link p-0" type="button"
        data-bs-toggle="offcanvas" data-bs-target="#menuOffcanvas"
        aria-controls="menuOffcanvas" title="Menu">
        <i class="bi bi-list"></i>
      </button>
      <div class="rail-icon" title="Usuário"><i class="bi bi-person"></i></div>
      <div class="rail-spacer"></div>
      <a class="rail-icon" href="login.html" title="Entrar"><i class="bi bi-box-arrow-in-right"></i></a>
    </aside>

    <!-- Faixa com logo e mensagem -->
    <section class="login-left">
      <div class="logo">
        <img src="assets/logo.png" alt="Logo" width="100" height="100">
        <span>Universidade<br>Terra Nova</span>
      </div>
      <div class="login-welcome">
        <div class="hello">Bem-vindo!</div>
        <div class="big">Acesse<br>seu<br>login</div>
        <a href="login.html" class="btn btn-primary-custom mt-4 px-4 py-2">Entrar</a>
      </div>
    </section>

    <!-- Área direita  -->
    <section class="login-right" style="background-image:url('assets/foto_pg_inicial.png');">
      <div class="login-topbar">
        <span class="user-chip"><span class="dot"></span> Visitante</span>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/js/main.js"></script>
</body>
</html>
