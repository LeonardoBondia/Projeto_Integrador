<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Admin - Universidade Terra Nova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/base.css">
  <link rel="stylesheet" href="src/css/auth.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<!-- Drawer lateral do menu (agora com Cadastro) -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="menuOffcanvas" aria-labelledby="menuOffcanvasLabel">
  <div class="offcanvas-header">
    <h5 id="menuOffcanvasLabel" class="mb-0">Área Administrativa</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
  </div>
  <div class="offcanvas-body">
    <div class="list-group">
      <a class="list-group-item list-group-item-action" href="index.html">
        <i class="bi bi-house-door me-2"></i> Início
      </a>
      <a class="list-group-item list-group-item-action" href="cadastro.html">
        <i class="bi bi-person-plus me-2"></i> Cadastrar Novo Administrador
      <a class="list-group-item list-group-item-action" href="professor.html">
        <i class="bi bi-mortarboard me-2"></i> Cadastrar Professor(a)
      </a>
      <a class="list-group-item list-group-item-action" href="aluno.html">
        <i class="bi bi-people me-2"></i> Cadastrar Aluno(a)
      </a>
      <a class="list-group-item list-group-item-action" href="index.html">
        <i class="bi bi-box-arrow-right me-2"></i> Sair
      </a>
    </div>
  </div>
</div>

<body>
  <div class="login-shell">
    <aside class="login-rail">
      <button class="rail-icon btn btn-link p-0" type="button"
        data-bs-toggle="offcanvas" data-bs-target="#menuOffcanvas"
        aria-controls="menuOffcanvas" title="Menu">
        <i class="bi bi-list"></i>
      </button>
      <div class="rail-icon" title="Admin"><i class="bi bi-shield-lock"></i></div>
      <div class="rail-spacer"></div>
      <a class="rail-icon" href="index.html" title="Sair"><i class="bi bi-box-arrow-right"></i></a>
    </aside>

    <section class="login-left">
      <div class="logo">
        <img src="assets/logo.png" alt="Logo" width="100" height="100">
        <span>Universidade<br>Terra Nova</span>
      </div>

      <div class="login-welcome">
        <div class="hello">Olá, Admin!</div>
        <div class="big">Central de<br>Cadastro</div>
        <div class="d-grid gap-2 mt-4">
          <a href="adm.html" class="btn btn-primary-custom py-2">Cadastrar Novo Administrador</a>
          <a href="professor.html" class="btn btn-outline-primary py-2">Cadastrar Professor(a)</a>
          <a href="aluno.html" class="btn btn-outline-primary py-2">Cadastrar Aluno(a)</a>
        </div>
      </div>
    </section>

    <section class="login-right" style="background-image:url('assets/foto_pg_inicial.png');">
      <div class="login-topbar">
        <span class="user-chip"><span class="dot"></span> Admin</span>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/css/js/main.js"></script>
</body>
</html>
