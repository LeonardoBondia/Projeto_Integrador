<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Universidade Terra Nova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/base.css">
  <link rel="stylesheet" href="src/css/auth.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <div class="container-fluid cadastro-bg d-flex min-vh-100">
    <div class="login-left d-flex align-items-center justify-content-center" style="max-width: 450px;">
      <div class="w-100">
        <div class="logo mb-5">
          <img src="assets/logo.png" alt="Logo" height="48" class="me-2 align-middle">
          <span>Universidade<br>Terra Nova</span>
        </div>
        <div class="bg-form p-5">
          <h2 class="mb-4 fw-bold">Login</h2>
          <form id="formLogin">
            <div class="mb-3">
              <input type="email" class="form-control" name="email" placeholder="Email" required autocomplete="email">
            </div>
            <div class="mb-4">
              <input type="password" class="form-control" name="senha" placeholder="Senha" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary-custom w-100">Entrar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="login-right"></div>
  </div>
  <script src="src/js/main.js"></script>
  <script type="module" src="src/js/config.js"></script>
  <script type="module" src="src/js/login.js"></script>
</body>
</html>
